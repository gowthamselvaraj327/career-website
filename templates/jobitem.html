<div class="border-bottom row" style="margin-bottom: 16px;">
    <div class="col-10">
        <h4 style="color: rgb(120, 120, 120);">{{job['title']}}</h4>
        <div>
            <p><b>Location: </b>{{job['location']}}</p>
        </div>
        {% if 'salary' in job %}
        <div>
            <p><b>Salary: </b>{{job['salary']}}</p>
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="mailto:hr@careers.com?subject=Application%20for%20{{job['title']}}&body=My%20Name%3A%20%3Cyour-name%3E%0D%0A%0D%0AMy%20LinkedIn%20Link%3A%20%3Cyour-linkedin-url%3E%0D%0A%0D%0AMy%20Resume%20Link%3A%20%3Cyour-resume-link%3E "  
        type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
